<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>SWEETGLOW - Bakery</title>

  <body>
    <div id="root"></div>
    <script>
      // Simple SPA redirect script for Vercel
      (function() {
        // Handle direct URL access for SPA routes
        const path = window.location.pathname;
        if (path !== '/' && !path.includes('.')) {
          sessionStorage.setItem('spa_redirect_path', path);
          window.location.href = '/';
        }
      })();
    </script>
  </body>
</html>
